<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Menu quán Cà Phê Hải Khanh Thịnh - Xem tất cả các món đồ uống" />
  <title>Menu - Cà Phê Hải Khanh Thịnh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f2ede7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .navbar-custom {
      background-color: #5a3e2b;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #f5e9de;
    }
    .navbar-custom .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .card {
      border-radius: 1rem;
      background: #fffaf5;
      border: 1px solid #e2d8cf;
    }
    .card-img-top {
      object-fit: cover;
      height: 200px;
    }
    .btn-order {
      background: #8c6d49;
      color: #fff;
      border: none;
    }
    .btn-order:hover {
      background: #6f5438;
      color: #fff;
    }
    .section-title {
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cà Phê Hải Khanh Thịnh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="bi bi-list" style="font-size:1.25rem; color:#f5e9de;"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="dathang.html">Đặt hàng</a></li>
          <li class="nav-item"><a class="nav-link" href="quanli.html">Quản lý</a></li>
        </ul>
        <form class="d-flex" role="search" action="/search" method="GET">
          <input class="form-control me-2" type="search" name="q" placeholder="Tìm món..." aria-label="Search">
          <button class="btn btn-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="text-center section-title">
      <h4>Menu Đồ Uống</h4>
      <p class="text-muted">Khám phá tất cả các món ngon tại Cà Phê Hải Khanh Thịnh</p>
    </div>
    <div class="row g-3" id="menu-items">
      <!-- Các món sẽ được load ở đây -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load menu items
    async function loadMenuItems() {
      try {
        const res = await fetch('/api/menu?ts=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) {
          console.error('Lỗi tải menu:', res.status);
          return;
        }
        const items = await res.json();
        const menuContainer = document.getElementById('menu-items');
        menuContainer.innerHTML = items.map(item => `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="https://cdn.nguyenkimmall.com/images/companies/_1/tin-tuc/kinh-nghiem-meo-hay/n%E1%BA%A5u%20%C4%83n/cach-lam-tran-chau-tra-sua_1.jpg" class="card-img-top" alt="${item.name}">
              <div class="card-body">
                <h5 class="card-title mb-1">${item.name}</h5>
                <p class="card-text">${item.description || ''}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div><strong>${(item.price || 0).toLocaleString()}₫</strong></div>
                  <div><strong>Tồn kho: ${item.stock ?? 0}</strong></div>
                  <button class="btn btn-sm btn-order">Thêm</button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Lỗi tải menu:', err);
      }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', loadMenuItems);
  </script>
</body>
</html>

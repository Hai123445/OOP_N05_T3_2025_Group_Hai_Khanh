<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Quản lý quán Cà Phê Hải Khanh Thịnh - Quản lý nhân viên" />
  <title>Quản lý - Nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background: #f2ede7; font-family: system-ui, sans-serif; }
    .navbar-custom { background-color: #5a3e2b; }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand { color: #f5e9de; }
    .navbar-custom .nav-link.active { font-weight: bold; text-decoration: underline; }
    .card { border-radius: 1rem; background: #fffaf5; border: 1px solid #e2d8cf; }
    .btn-action { background: #8c6d49; color: #fff; border: none; }
    .btn-action:hover { background: #6f5438; color: #fff; }
    .table-hover tbody tr:hover { background-color: #f9f3ec; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cà Phê Hải Khanh Thịnh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="bi bi-list" style="font-size:1.25rem; color:#f5e9de;"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="timkiem.html">Tìm đơn</a></li>
          <li class="nav-item"><a class="nav-link active" href="quanli.html">Quản lý</a></li>
        </ul>
        <form class="d-flex" role="search" action="/search" method="GET">
          <input class="form-control me-2" type="search" name="q" placeholder="Tìm nhân viên..." />
          <button class="btn btn-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Quản lý Nhân viên</strong>
        <button class="btn btn-sm btn-action" data-bs-toggle="modal" data-bs-target="#addNVModal">
          <i class="bi bi-plus-circle"></i> Thêm nhân viên
        </button>
      </div>
      <div class="card-body">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Họ tên</th>
              <th>Chức vụ</th>
              <th>Lương (₫)</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="nvTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal thêm NV -->
  <div class="modal fade" id="addNVModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm nhân viên mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addNVForm">
            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input type="text" class="form-control" id="nvName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Chức vụ</label>
              <input type="text" class="form-control" id="nvChucVu" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Lương (₫)</label>
              <input type="number" class="form-control" id="nvSalary" required min="0" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-action" id="btnAddNV">Thêm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal chỉnh sửa NV -->
  <div class="modal fade" id="editNVModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa nhân viên</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editNVForm">
            <input type="hidden" id="editNVId" />
            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input type="text" class="form-control" id="editNVName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Chức vụ</label>
              <input type="text" class="form-control" id="editNVChucVu" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Lương (₫)</label>
              <input type="number" class="form-control" id="editNVSalary" required min="0" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-action" id="btnUpdateNV">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1055">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Thành công!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helpers
    function escapeHtml(unsafe) {
      if (unsafe == null) return '';
      return String(unsafe)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    const toastEl = document.getElementById('liveToast');
    const toastMsg = document.getElementById('toastMsg');
    const toast = new bootstrap.Toast(toastEl);
    const nvTableBody = document.getElementById('nvTableBody');

    function showToast(message, isError = false) {
      toastEl.classList.remove('text-bg-success', 'text-bg-danger');
      toastEl.classList.add(isError ? 'text-bg-danger' : 'text-bg-success');
      toastMsg.textContent = message;
      toast.show();
    }

    // Load nhân viên
    async function loadNV() {
      try {
        const res = await fetch('/api/nhanvien?ts=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) { showToast('Lỗi tải danh sách', true); return; }
        const arr = await res.json();
        nvTableBody.innerHTML = arr.map(nv => `
          <tr data-id="${nv.id}">
            <td>${escapeHtml(nv.ten)}</td>
            <td>${escapeHtml(nv.chucVu || 'Chưa cập nhật')}</td>
            <td>${(nv.luong || 0).toLocaleString()}₫</td>
            <td>
              <button class="btn-edit btn btn-sm btn-outline-primary me-1"
                data-id="${nv.id}"
                data-ten="${escapeHtml(nv.ten)}"
                data-chucvu="${escapeHtml(nv.chucVu || '')}"
                data-luong="${nv.luong ?? 0}">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn-delete btn btn-sm btn-outline-danger"
                data-id="${nv.id}" data-ten="${escapeHtml(nv.ten)}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    }

    // delegation
    nvTableBody.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      if (btn.classList.contains('btn-delete')) {
        const id = btn.dataset.id, ten = btn.dataset.ten;
        removeNV(id, ten);
      } else if (btn.classList.contains('btn-edit')) {
        openEditNV(btn.dataset.id, btn.dataset.ten, btn.dataset.chucvu, btn.dataset.luong);
      }
    });

    // remove
    async function removeNV(id, ten) {
      if (!confirm(`Xóa nhân viên "${ten}"?`)) return;
      try {
        const res = await fetch(`/api/nhanvien/${id}`, { method: 'DELETE' });
        if (res.ok) {
          const row = nvTableBody.querySelector(`tr[data-id="${id}"]`);
          if (row) row.remove();
          showToast(`Đã xóa "${ten}"`);
        } else {
          let err = 'Lỗi khi xóa';
          try { const b = await res.json(); err = b.error || JSON.stringify(b); } catch(_) { try { err = await res.text(); } catch(_) {} }
          showToast(err, true);
        }
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    }

    // open edit modal
    function openEditNV(id, ten, chucVu, luong) {
      document.getElementById('editNVId').value = id;
      document.getElementById('editNVName').value = ten;
      document.getElementById('editNVChucVu').value = chucVu;
      document.getElementById('editNVSalary').value = luong;
      const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('editNVModal'));
      modal.show();
    }

    // add NV
    document.getElementById('btnAddNV').addEventListener('click', async () => {
      const ten = document.getElementById('nvName').value.trim();
      const chucVu = document.getElementById('nvChucVu').value.trim();
      const luong = parseFloat(document.getElementById('nvSalary').value) || 0;
      if (!ten || !chucVu || luong < 0) { showToast('Nhập thông tin hợp lệ', true); return; }
      try {
        const res = await fetch('/api/nhanvien', {
          method: 'POST', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ten, chucVu, luong})
        });
        if (res.ok) {
          showToast('Thêm nhân viên thành công');
          bootstrap.Modal.getOrCreateInstance(document.getElementById('addNVModal')).hide();
          await loadNV();
        } else {
          let err = 'Lỗi khi thêm';
          try { const b = await res.json(); err = b.error || JSON.stringify(b); } catch(_) { try { err = await res.text(); } catch(_) {} }
          showToast(err, true);
        }
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    });

    // update NV
    document.getElementById('btnUpdateNV').addEventListener('click', async () => {
      const id = document.getElementById('editNVId').value;
      const ten = document.getElementById('editNVName').value.trim();
      const chucVu = document.getElementById('editNVChucVu').value.trim();
      const luong = parseFloat(document.getElementById('editNVSalary').value) || 0;
      if (!ten || !chucVu || luong < 0) { showToast('Nhập thông tin hợp lệ', true); return; }
      try {
        const res = await fetch(`/api/nhanvien/${id}`, {
          method: 'PUT', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ten, chucVu, luong})
        });
        if (res.ok) {
          showToast('Cập nhật thành công');
          bootstrap.Modal.getOrCreateInstance(document.getElementById('editNVModal')).hide();
          await loadNV();
        } else {
          let err = 'Lỗi khi cập nhật';
          try { const b = await res.json(); err = b.error || JSON.stringify(b); } catch(_) { try { err = await res.text(); } catch(_) {} }
          showToast(err, true);
        }
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    });

    document.addEventListener('DOMContentLoaded', loadNV);
  </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Nhân viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
<h1>Quản lý Nhân viên</h1>

<!-- Form thêm nhân viên -->
<form th:action="@{/nhanvien}" method="post">
    <label for="maNv">Mã NV:</label>
    <input type="text" id="maNv" name="maNv" required>
    <label for="tenNv">Tên NV:</label>
    <input type="text" id="tenNv" name="tenNv" required>
    <label for="sdt">Số ĐT:</label>
    <input type="text" id="sdt" name="sdt" required>
    <button type="submit">Thêm</button>
</form>

<!-- Bảng danh sách nhân viên -->
<table>
    <thead>
    <tr>
        <th>Mã NV</th>
        <th>Tên NV</th>
        <th>Số ĐT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nv : ${listNv}">
        <td th:text="${nv.maNv}"></td>
        <td th:text="${nv.tenNv}"></td>
        <td th:text="${nv.sdt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>

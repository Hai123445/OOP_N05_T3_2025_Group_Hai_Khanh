<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sản phẩm</title>
</head>
<body>
<h1>Thêm Sản phẩm</h1>
<form th:action="@{/sanpham/save}" th:object="${sanpham}" method="post">
    <label>Tên:</label> <input type="text" th:field="*{ten}" /><br>
    <label>Giá:</label> <input type="number" step="0.01" th:field="*{gia}" /><br>
    <label>Số lượng:</label> <input type="number" th:field="*{soLuong}" /><br>
    <button type="submit">Lưu</button>
</form>
<a href="/sanpham">Quay lại danh sách</a>
</body>
</html>

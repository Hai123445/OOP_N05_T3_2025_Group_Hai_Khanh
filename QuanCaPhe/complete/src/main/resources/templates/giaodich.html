<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Giao dịch</title>
</head>
<body>
<h1>Danh sách Giao dịch</h1>
<a href="/giaodich/new">+ Thêm giao dịch</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Mã GD</th>
        <th>Mô tả</th>
        <th>Số tiền</th>
        <th>Ngày</th>
        <th>Xóa</th>
    </tr>
    <tr th:each="gd : ${listGiaodich}">
        <td th:text="${gd.id}"></td>
        <td th:text="${gd.maGD}"></td>
        <td th:text="${gd.moTa}"></td>
        <td th:text="${gd.soTien}"></td>
        <td th:text="${gd.ngay}"></td>
        <td><a th:href="@{/giaodich/delete/{id}(id=${gd.id})}">Xóa</a></td>
    </tr>
</table>
</body>
</html>

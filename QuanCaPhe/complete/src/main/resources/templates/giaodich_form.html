<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Giao dịch</title>
</head>
<body>
<h1>Thêm Giao dịch</h1>
<form th:action="@{/giaodich/save}" th:object="${giaodich}" method="post">
    <label>Mã GD:</label> <input type="text" th:field="*{maGD}" /><br>
    <label>Mô tả:</label> <input type="text" th:field="*{moTa}" /><br>
    <label>Số tiền:</label> <input type="number" step="0.01" th:field="*{soTien}" /><br>
    <label>Ngày:</label> <input type="date" th:field="*{ngay}" /><br>
    <button type="submit">Lưu</button>
</form>
<a href="/giaodich">Quay lại danh sách</a>
</body>
</html>

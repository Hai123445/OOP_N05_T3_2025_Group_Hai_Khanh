<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Sản phẩm</title>
</head>
<body>
<h1>Danh sách Sản phẩm</h1>
<a href="/sanpham/new">+ Thêm sản phẩm</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Xóa</th>
    </tr>
    <tr th:each="sp : ${listSanpham}">
        <td th:text="${sp.id}"></td>
        <td th:text="${sp.ten}"></td>
        <td th:text="${sp.gia}"></td>
        <td th:text="${sp.soLuong}"></td>
        <td><a th:href="@{/sanpham/delete/{id}(id=${sp.id})}">Xóa</a></td>
    </tr>
</table>
</body>
</html>

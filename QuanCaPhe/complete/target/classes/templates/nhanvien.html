<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Nhân viên</title>
</head>
<body>
<h1>Danh sách Nhân viên</h1>
<a href="/nhanvien/new">+ Thêm nhân viên</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Chức vụ</th>
        <th>Lương</th>
        <th>Xóa</th>
    </tr>
    <tr th:each="nv : ${listNhanvien}">
        <td th:text="${nv.id}"></td>
        <td th:text="${nv.ten}"></td>
        <td th:text="${nv.chucVu}"></td>
        <td th:text="${nv.luong}"></td>
        <td><a th:href="@{/nhanvien/delete/{id}(id=${nv.id})}">Xóa</a></td>
    </tr>
</table>
</body>
</html>

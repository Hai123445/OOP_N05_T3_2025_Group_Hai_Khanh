<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Nhân viên</title>
</head>
<body>
<h1>Thêm Nhân viên</h1>
<form th:action="@{/nhanvien/save}" th:object="${nhanvien}" method="post">
    <label>Tên:</label> <input type="text" th:field="*{ten}" /><br>
    <label>Chức vụ:</label> <input type="text" th:field="*{chucVu}" /><br>
    <label>Lương:</label> <input type="number" step="0.01" th:field="*{luong}" /><br>
    <button type="submit">Lưu</button>
</form>
<a href="/nhanvien">Quay lại danh sách</a>
</body>
</html>

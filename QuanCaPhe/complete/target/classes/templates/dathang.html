<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function datHang() {
      const maKH = document.getElementById("maKH").value.trim();

      if (!maKH) {
        alert("Vui lòng nhập mã khách hàng!");
        return;
      }

      const gioHang = {};
      document.querySelectorAll(".soLuong").forEach(input => {
        const maSP = input.dataset.masp;
        const soLuong = parseInt(input.value);
        if (soLuong > 0) {
          gioHang[maSP] = soLuong;
        }
      });

      if (Object.keys(gioHang).length === 0) {
        alert("Vui lòng chọn ít nhất 1 sản phẩm!");
        return;
      }

      fetch("/dathang?maKH=" + encodeURIComponent(maKH), {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(gioHang)
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
      })
      .catch(error => {
        alert("Lỗi khi đặt hàng: " + error);
      });
    }
  </script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Đặt hàng sản phẩm</h4>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="maKH" class="form-label">Mã khách hàng:</label>
          <input type="text" id="maKH" class="form-control" placeholder="Nhập mã khách hàng..." required>
        </div>

        <h5 class="mt-4 mb-3">Danh sách sản phẩm</h5>
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Mã SP</th>
                <th>Tên SP</th>
                <th>Giá (VNĐ)</th>
                <th>Số lượng</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>SP001</td>
                <td>Cà phê đen đá</td>
                <td>20.000</td>
                <td><input type="number" min="0" class="form-control soLuong" data-masp="SP001" value="0"></td>
              </tr>
              <tr>
                <td>SP002</td>
                <td>Cà phê sữa đá</td>
                <td>25.000</td>
                <td><input type="number" min="0" class="form-control soLuong" data-masp="SP002" value="0"></td>
              </tr>
              <tr>
                <td>SP003</td>
                <td>Bạc xỉu</td>
                <td>30.000</td>
                <td><input type="number" min="0" class="form-control soLuong" data-masp="SP003" value="0"></td>
              </tr>
              <!-- Thêm các sản phẩm khác tại đây -->
            </tbody>
          </table>
        </div>

        <div class="text-end mt-4">
          <button onclick="datHang()" class="btn btn-success px-4">Gửi đơn hàng</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

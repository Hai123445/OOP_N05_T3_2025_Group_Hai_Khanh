<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Form Đặt Hàng</h4>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{/dathang}">
                <div class="mb-3">
                    <label for="masp" class="form-label">Mã sản phẩm</label>
                    <input type="text" class="form-control" id="masp" name="masp" placeholder="Nhập mã sản phẩm" required>
                </div>
                <div class="mb-3">
                    <label for="nvgd" class="form-label">Nhân viên giao dịch</label>
                    <input type="text" class="form-control" id="nvgd" name="nvgd" placeholder="Nhập tên nhân viên" required>
                </div>
                <div class="mb-3">
                    <label for="tsp" class="form-label">Tổng số sản phẩm</label>
                    <input type="number" class="form-control" id="tsp" name="tsp" placeholder="Nhập số lượng" required>
                </div>
                <div class="mb-3">
                    <label for="tt" class="form-label">Tổng tiền</label>
                    <input type="number" class="form-control" id="tt" name="tt" placeholder="Nhập tổng tiền" required>
                </div>
                <button type="submit" class="btn btn-success">Đặt Hàng</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <p class="text-success fw-bold" th:if="${result}" th:text="${result}"></p>
    </div>
</div>

</body>
</html>
